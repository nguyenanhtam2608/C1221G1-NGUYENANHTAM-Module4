<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">

</head>
<body class="container">
<h3 style="text-align: center">Add Contract</h3>
<p>
  <a th:href="@{/contract}">
    Back to Contract list
  </a>
</p>
<div class="table">
  <form action="/contract/save" th:object="${contractDto}"
        method="POST" novalidate="novalidate">
            <input type="hidden" th:field="*{idContract}"/>
    <div>
      <label>Deposit </label>
      <input type="text" th:field="*{depositContract}"/>
      <p style="color: red" th:if="${#fields.hasErrors('depositContract')}"
         th:errors="*{depositContract}"></p>
    </div>
    <div>
      <label>Start Day</label>
      <input type="date" th:field="*{startDateContract}"/>
      <p style="color: red" th:if="${#fields.hasErrors('startDateContract')}"
         th:errors="*{startDateContract}"></p>
    </div>
<!--    <div>-->
<!--      <label>GenDer</label>-->
<!--      <select th:field="*{genderCustomer}" >-->
<!--        <option value="0"> FeMale</option>-->
<!--        <option value="1"> Male</option>-->
<!--      </select>-->

<!--      &lt;!&ndash;            <input type="text" th:field="*{genderCustomer}"/>&ndash;&gt;-->


<!--      &lt;!&ndash;      <p style="color: red" th:if="${#fields.hasErrors('description')}"&ndash;&gt;-->
<!--      &lt;!&ndash;         th:errors="*{description}"></p>&ndash;&gt;-->
<!--    </div>-->
    <div>
      <label>End Day</label>
      <input type="date" th:field="*{endDateContract}"/>
      <p style="color: red" th:if="${#fields.hasErrors('endDateContract')}"
         th:errors="*{endDateContract}"></p>
    </div>

    <div>
      <label>Total money</label>
      <input type="text" th:field="*{totalMoneyContract}"/>
      <p style="color: red" th:if="${#fields.hasErrors('totalMoneyContract')}"
         th:errors="*{totalMoneyContract}"></p>
    </div>

<!--    <div>-->
<!--      <label>Email</label>-->
<!--      <input type="text" th:field="*{emailCustomer}"/>-->
<!--      <p style="color: red" th:if="${#fields.hasErrors('emailCustomer')}"-->
<!--         th:errors="*{emailCustomer}"></p>-->
<!--    </div>-->
<!--    <div>-->
<!--      <label>Address</label>-->
<!--      <input type="text" th:field="*{addressCustomer}"/>-->
<!--      <p style="color: red" th:if="${#fields.hasErrors('addressCustomer')}"-->
<!--         th:errors="*{addressCustomer}"></p>-->
<!--    </div>-->

    <div>
      <select th:field="*{customer}">
        <option th:each="customer:${customer}"
                th:value="${customer.idCustomer}"
                th:text="${customer.nameCustomer}"></option>
      </select>

    </div>
    <div>
      <select th:field="*{employee}">
        <option th:each="employee:${employee}"
                th:value="${employee.idEmployee}"
                th:text="${employee.nameEmployee}"></option>
      </select>

    </div>
    <div>
      <select th:field="*{service}">
        <option th:each="service:${service}"
                th:value="${service.idService}"
                th:text="${service.nameService}"></option>
      </select>

    </div>
    <input type="submit" value="Save"/>
  </form>
</div>
<footer th:replace="/layout :: footer"></footer>

</body>
</html>
