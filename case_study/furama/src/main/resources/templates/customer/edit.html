<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: top-bootstrap}">
</head>
<body>
<h3>Add Customer</h3>
<p>
    <a th:href="@{/customer}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form action="/customer/edit" th:object="${showEdit}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{nameCustomer}"/>
            <!--      <p style="color: red" th:if="${#fields.hasErrors('name')}"-->
            <!--         th:errors="*{name}"></p>-->
        </div>
        <div>
            <label>Birth Day</label>
            <input type="date" th:field="*{birthdayCustomer}"/>
            <!--      <p style="color: red" th:if="${#fields.hasErrors('price')}"-->
            <!--         th:errors="*{price}"></p>-->
        </div>
        <div>
            <label>GenDer</label>
            <select th:field="*{genderCustomer}" >
                <option value="0"> FeMale</option>
                <option value="1"> Male</option>
            </select>

            <!--            <input type="text" th:field="*{genderCustomer}"/>-->


            <!--      <p style="color: red" th:if="${#fields.hasErrors('description')}"-->
            <!--         th:errors="*{description}"></p>-->
        </div>
        <div>
            <label>CMND</label>
            <input type="text" th:field="*{idCardCustomer}"/>
            <!--      <p style="color: red" th:if="${#fields.hasErrors('producer')}"-->
            <!--         th:errors="*{producer}"></p>-->
        </div>
        <div>
            <label>Phone</label>
            <input type="text" th:field="*{phoneCustomer}"/>
            <!--      <p style="color: red" th:if="${#fields.hasErrors('producer')}"-->
            <!--         th:errors="*{producer}"></p>-->
        </div>

        <div>
            <label>Email</label>
            <input type="text" th:field="*{emailCustomer}"/>
            <!--      <p style="color: red" th:if="${#fields.hasErrors('producer')}"-->
            <!--         th:errors="*{producer}"></p>-->
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{addressCustomer}"/>
            <!--      <p style="color: red" th:if="${#fields.hasErrors('producer')}"-->
            <!--         th:errors="*{producer}"></p>-->
        </div>

        <div>
            <select th:field="*{customerType}">
                <option th:each="customerType:${customerType}"
                        th:value="${customerType.idCustomerType}"
                        th:text="${customerType.nameCustomerType}"></option>
            </select>

        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<head th:replace="~{layout :: bot-bootstrap}">
</body>
</html>
